<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Твоя Вселенная</title>
  <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'SF Pro Display', sans-serif;
      background: linear-gradient(145deg, #ffffff, #e5e5e5);
      color: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 2rem;
      position: relative;
      overflow: hidden;
    }

    h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.25rem;
      color: #444;
      max-width: 600px;
      margin-bottom: 2rem;
    }

    .button {
      display: inline-block;
      padding: 0.75rem 2rem;
      border: none;
      background: #000;
      color: #fff;
      font-weight: 600;
      text-decoration: none;
      margin: 0.5rem;
      border-radius: 50px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
    }

    .button:hover {
      transform: translateY(-3px);
      background-color: #111;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }

    footer {
      margin-top: 4rem;
      font-size: 0.875rem;
      color: #777;
    }

    .link-group {
      margin-top: 2rem;
    }

    .abstract {
      position: absolute;
      width: 800px;
      height: 800px;
      background: radial-gradient(circle at 30% 30%, rgba(0,0,0,0.05), transparent 70%),
                  radial-gradient(circle at 70% 70%, rgba(0,0,0,0.05), transparent 70%);
      z-index: 0;
      top: -200px;
      left: -200px;
      animation: float 30s infinite alternate ease-in-out;
    }

    .nickname {
      margin-top: 2rem;
      font-size: 1rem;
      font-weight: 600;
      color: #222;
    }

    @keyframes float {
      0% {
        transform: translate(0, 0) rotate(0deg);
      }
      100% {
        transform: translate(50px, 50px) rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="abstract"></div>

  <h1>Твоя идея, твой стиль</h1>
  <p>Минимализм, который говорит громче слов. Чёрное и белое, без компромиссов. Стартуй здесь.</p>

    <a href="https://t.me/tylikproject" class="button" target="_blank">Проекты</a>
  </div>

  <div class="nickname">.lxr0&lt;</div>

  <footer>© 2025 lxr0. all copyrights ARE NOT reserved</footer>
</body>
</html>
