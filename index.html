  <style>
    :root{--bg:#ffffff;--text:#000000;}
    *{box-sizing:border-box;margin:0;padding:0;}
    html,body{height:100%;background:var(--bg);color:var(--text);font-family:"Helvetica Neue","HelveticaNeue-CondensedBold","HelveticaNeue-Bold",Helvetica,Arial,sans-serif;overflow-x:hidden;}

    /* subtle diagonal pattern */
    body::before{content:"";position:fixed;inset:0;background:linear-gradient(120deg,rgba(0,0,0,.04)25%,transparent 25%,transparent 50%,rgba(0,0,0,.04)50%,rgba(0,0,0,.04)75%,transparent 75%,transparent);background-size:6px 6px;pointer-events:none;mix-blend-mode:multiply;animation:drift 30s linear infinite;}
    @keyframes drift{from{transform:translateY(0);}to{transform:translateY(600px);}}

    /* radial vignette */
    body::after{content:"";position:fixed;inset:-40%;background:radial-gradient(circle at center,rgba(0,0,0,.08)0%,transparent 60%);pointer-events:none;mix-blend-mode:multiply;animation:spin 60s linear infinite;}
    @keyframes spin{from{transform:rotate(0deg);}to{transform:rotate(360deg);}}

    /* giant rotating square */
    .bg-square{position:fixed;top:50%;left:50%;width:600px;height:600px;background:rgba(0,0,0,.05);transform:translate(-50%,-50%);animation:square 40s linear infinite;pointer-events:none;z-index:0;}
    @keyframes square{from{transform:translate(-50%,-50%) rotate(0deg);}to{transform:translate(-50%,-50%) rotate(360deg);}}

    /* scattered mini‑cubes */
    .scatter{position:fixed;width:14px;height:14px;pointer-events:none;mix-blend-mode:multiply;z-index:0;}

    /* header / nav */
    header{width:100%;padding:2rem 8vw;display:flex;justify-content:space-between;align-items:center;background:var(--bg);position:relative;z-index:3;}
    .logo{font-weight:900;font-style:italic;font-size:1.6rem;}
    nav{display:flex;flex-wrap:wrap;gap:1rem;}
    nav a{text-decoration:none;color:var(--text);position:relative;}
    nav a::after{content:"";position:absolute;left:0;bottom:-4px;width:100%;height:1px;background:var(--text);transform:scaleX(0);transform-origin:right;transition:.4s;}
    nav a:hover::after{transform:scaleX(1);transform-origin:left;}

    /* hero */
    main{min-height:calc(100vh - 200px);display:flex;flex-direction:column;align-items:center;justify-content:center;text-align:center;position:relative;z-index:2;padding:0 10vw;}
    h1{font-size:clamp(2rem,6vw,5rem);font-weight:800;letter-spacing:-2px;}
    p.lead{margin-top:1.2rem;max-width:640px;line-height:1.5;font-style:italic;}
    .buttons{margin-top:2rem;display:flex;gap:1rem;flex-wrap:wrap;justify-content:center;}
    .btn{padding:.9rem 2.4rem;background:var(--text);color:var(--bg);border:none;font-weight:700;text-decoration:none;transition:.4s;}
    .btn:hover{background:transparent;color:var(--text);border:2px solid var(--text);}

    footer{text-align:center;padding:1.5rem 0;font-size:.85rem;opacity:.6;position:relative;z-index:2;}

    /* --------- responsive tweaks --------- */
    @media(max-width:640px){
      header{flex-direction:column;gap:1rem;padding:1.5rem 6vw;}
      .logo{font-size:1.4rem;}
      nav{justify-content:center;gap:0.8rem;}
      nav a{margin:0;font-size:.95rem;}

      main{padding:0 6vw;min-height:calc(100vh - 180px);}  
      h1{font-size:2.2rem;letter-spacing:-1px;}
      p.lead{font-size:0.95rem;}
      .btn{padding:.7rem 1.8rem;font-size:.9rem;}

      .bg-square{width:400px;height:400px;}
      .scatter{width:10px;height:10px;}
    }
  </style>
</head>
